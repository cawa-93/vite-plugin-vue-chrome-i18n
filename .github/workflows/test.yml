
name: Run tests

on: [push, pull_request, workflow_dispatch, workflow_call]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: true

        
      - run: pnpm run build
      - run: pnpm run playground:build
      - run: pnpm run test
